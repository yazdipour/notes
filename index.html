<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Shahriar's Notes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Shahriar's Notes" />
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <!-- THEME -->
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" /> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme" type="text/css" />
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Shahriar's Notes",
        repo: "https://github.com/yazdipour/notes",
        basePath: "https://raw.githubusercontent.com/yazdipour/notes/master/",
        logo: "favicon.png",
        auto2top: true,
        dark: {
          accent: '#45aaf2',
          background: '#111',
          highlightColor: '#f7b731'
        },
        light: {
          accent: '#2d98da',
          highlightColor: '#f7b731'
        }
      };
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
    <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"></script>
    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- Latest v2.x.x -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>

</html>
